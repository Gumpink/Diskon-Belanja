<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun, Triayu!</title>
  <style>
    body {
      background-color: #ffe4e1;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #d63384;
      font-size: 3em;
    }
    p {
      font-size: 1.2em;
      margin: 20px 0;
    }
    img {
      border-radius: 20px;
      margin: 20px 0;
      max-width: 90%;
      height: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Selamat Ulang Tahun, Tika Calon Bini!</h1>

  <img src="https://raw.githubusercontent.com/Gumpink/Diskon-Belanja/main/WhatsApp%20Image%202025-04-21%20at%2011.10.51.jpeg" alt="Foto Triayu" />

  <p>Semoga setiap langkahmu dipenuhi kebahagiaan, kesehatan, dan keberkahan. Terima kasih sudah hadir dalam hidupku. ❤️</p>
  <p>Aku sayang kamu, dan akan aku usahakan selalu di sini untukmu.</p>
  <p>Dengan cinta, <br> Gumpink</p>

  <audio autoplay loop>
    <source src="https://raw.githubusercontent.com/Gumpink/Diskon-Belanja/main/Janji%20Setia%20-%20Tiara%20Andini%20(Cover)%20by%20Igan%20Andhika-yt.savetube.me.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung pemutar musik.
  </audio>

  <script>
    // Untuk mengatasi autoplay di beberapa browser (seperti Chrome)
    document.addEventListener('click', () => {
      const audio = document.querySelector("audio");
      if (audio.paused) {
        audio.play().catch(() => {});
      }
    });
  </script>
</body>
</html>
